<app-dashboard></app-dashboard>
<div class="jumbotron">
  <table>
    <tr>
      <td style="width: 30rem;">
        <!-- Your Profile -->
        <div class="card border-dark mb-4" style="width: 20rem;" *ngFor="let u of user">
          <img class="card-img-top" src="assets/icons/profileFace.svg" width="100" height="100" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">
              {{ email}}
            </p>
            <p class="card-text">
              No of Friends : {{u.friends.length}}
            </p>
            <!-- <a href="#" class="btn btn-outline-dark">Manage Profile</a> -->
          <!-- <a href="#" class="btn btn-outline-dark">Manage Profile</a>  -->
  <button type="button" class="btn btn-primary" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect > Mange Profile</button>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update Profile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="name"  value="{{name}}" class="form-control validate" mdbInput [formControl]="contactFormModalName">
          <label data-error="wrong" data-success="right" for="name">Name</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="bio"  value="{{bio}}" class="form-control validate" mdbInput [formControl]="contactFormModalEmail">
          <label data-error="wrong" data-success="right" for="bio"> Bio</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="nickname"  value="{{nickname}}" class="form-control validate" mdbInput [formControl]="contactFormModalSubject">
          <label data-error="wrong" data-success="right" for="nickname">Nick-name</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil-alt prefix grey-text"></i>
          <textarea type="text" id="address"  value="{{address}}" class="md-textarea form-control" rows="1" mdbInput
            [formControl]="contactFormModalMessage"></textarea>
          <label data-error="wrong" data-success="right" for="address">Address</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="unique" class="btn btn-primary" mdbWavesEffect (click)="updateAdUnit(name.value,bio.value,nickname.value,address.value)">Update
        
        </button>
      </div>
    </div>
  </div>
</div>
 
          </div>
        </div>
      </td>
      <!-- close your profile  -->

      <!-- Friends List -->
      <h6> My Friends  List </h6>
      <div class="row" style="width: 35rem; float: right; ">
       
        <div class="col-sm-6" *ngFor="let friend of friends">
          <div class="card border-dark mb-3" *ngFor="let f of friend.friends">
            <div class="card-body">
              <h6 class="card-title">{{f.name}}</h6>
            </div>
          </div>
        </div>
      </div>
      <br>
    </tr>
  </table>
  <!-- Close friends list -->

  <!-- Post List -->
  <div style="border: 1px solid gray; " *ngFor="let u of user;">
    <p style="background: rgb(160, 154, 154);">No of Posts : {{u.posts.length}}</p>
    {{u.name}}
    <li class="list-group-item list-group-item-dark" style="margin: 3px;" *ngFor="let i of u.posts">
      {{i.post}}
    </li>
  </div>
  <!-- post list close-->

</div>
